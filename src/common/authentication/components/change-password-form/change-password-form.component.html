    <form class="flex-grow-1 min-height-0 display-flex flex-direction-column"
    [askBeforeRefresh]="formGroup.dirty"
    [formGroup]="formGroup"
    novalidate role="form"
    (ngSubmit)="submitClicked()"
    capsLock (capsLock)="capsLockOn=$event"
    inputFocus
    autocomplete="off">

    <div class="flex-grow-1 overflow-auto display-flex flex-direction-column">

        <div class="flex-grow-1 flex-shrink-0 display-flex flex-direction-column">
            
            <mat-form-field appearance="fill">

                <mat-label>{{ '@c/Old password' | translate }}</mat-label>

                <input type="password" class="no-save-password" tabindex="-1" style="left: 0; margin: 0; max-height: 1px; max-width: 1px; opacity: 0; outline: none; overflow: hidden; pointer-events: none; position: absolute; top: 0; z-index: -1;">

                <input matInput type="password" formControlName="old_password" required>

                <input type="password" class="no-save-password" tabindex="-1" style="left: 0; margin: 0; max-height: 1px; max-width: 1px; opacity: 0; outline: none; overflow: hidden; pointer-events: none; position: absolute; top: 0; z-index: -1;">

                <mat-icon *ngIf="capsLockOn" matSuffix color="warn" class="cursor-default" matTooltip="{{'@c/authentication/ChangePasswordFormComponent/Warning: The Caps Lock key is activated!' | translate}}">warning</mat-icon>

                <error-messages matSuffix for="old_password" [validationErrorMessages]="validationErrorMessages"></error-messages>

            </mat-form-field>

            <mat-form-field appearance="fill">

                <mat-label>{{ '@c/New password' | translate }}</mat-label>

                <input type="password" class="no-save-password" tabindex="-1" style="left: 0; margin: 0; max-height: 1px; max-width: 1px; opacity: 0; outline: none; overflow: hidden; pointer-events: none; position: absolute; top: 0; z-index: -1;">

                <input matInput type="password" formControlName="password" required autofocus>

                <input type="password" class="no-save-password" tabindex="-1" style="left: 0; margin: 0; max-height: 1px; max-width: 1px; opacity: 0; outline: none; overflow: hidden; pointer-events: none; position: absolute; top: 0; z-index: -1;">

                <mat-icon *ngIf="capsLockOn" matSuffix color="warn" class="cursor-default" matTooltip="{{'@c/authentication/ChangePasswordFormComponent/Warning: The Caps Lock key is activated!' | translate}}">warning</mat-icon>

                <error-messages matSuffix for="password" [validationErrorMessages]="validationErrorMessages"></error-messages>

            </mat-form-field>

            <mat-form-field appearance="fill">

                <mat-label>{{ '@c/authentication/ChangePasswordFormComponent/Confirm new password' | translate }}</mat-label>

                <input type="password" class="no-save-password" tabindex="-1" style="left: 0; margin: 0; max-height: 1px; max-width: 1px; opacity: 0; outline: none; overflow: hidden; pointer-events: none; position: absolute; top: 0; z-index: -1;">

                <input matInput type="password" formControlName="confirm_password" required>

                <input type="password" class="no-save-password" tabindex="-1" style="left: 0; margin: 0; max-height: 1px; max-width: 1px; opacity: 0; outline: none; overflow: hidden; pointer-events: none; position: absolute; top: 0; z-index: -1;">

                <mat-icon *ngIf="capsLockOn" matSuffix color="warn" class="cursor-default" matTooltip="{{'@c/authentication/ChangePasswordFormComponent/Warning: The Caps Lock key is activated!' | translate}}">warning</mat-icon>

                <error-messages matSuffix for="confirm_password" [validationErrorMessages]="validationErrorMessages"></error-messages>

            </mat-form-field>

        </div>

    </div>

    <div class="margin-right-25px padding-top-25px padding-bottom-25px flex-shrink-0 display-flex border-top-style-solid border-top-width-2px border-top-color-grey">

        <button mat-raised-button type="submit" color="primary">{{'@c/authentication/ChangePasswordFormComponent/Save' | translate }}</button>

        <button mat-raised-button type="button" class="margin-left-10px" (click)="cancelClicked()">{{'@c/authentication/ChangePasswordFormComponent/Cancel' | translate }}</button>

    </div>

</form>
