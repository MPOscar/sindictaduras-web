<nav
        class="navbar navbar-expand-lg fixed-top navbar-transparent"
        color-on-scroll="100"
        id="navbar-top"
>
  <div class="container">
    <div class="navbar-translate">
      <a
        class="navbar-brand"
        [routerLink]="['/home']"
        placement="bottom"
        [matTooltip]="'Por un mundo mejor.'"
      >
        <span> SINDICTADURAS </span>
      </a>
      <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div
            class="navbar-collapse justify-content-end width-250px"
            [collapse]="isCollapsed"
            id="navigation"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"></div>
          <div class="col-6 collapse-close text-right">
            <button
                    aria-controls="navigation-index"
                    aria-label="Toggle navigation"
                    class="navbar-toggler close-menu"
                    [attr.aria-expanded]="!isCollapsed"
                    (click)="isCollapsed = !isCollapsed"
                    id="navigation"
                    type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"
             [matTooltip]="'Contactenos'"
             [routerLink]="['/contact']"> Contactenos </a>
        </li>
        <li class="nav-item">
          <a *ngIf="!isLogguedIn"
                  [matTooltip]="'Entrar'"
                  class="nav-link btn btn-default padding-left-10px padding-right-10px"
                  href="javascript:void(0)"
                  (click)="showLoginDialog(); isCollapsed = !isCollapsed"
          >
           Entrar
          </a>
          <a *ngIf="isLogguedIn"
             [matTooltip]="'Salir'"
             class="nav-link btn btn-default padding-left-10px padding-right-10px"
             href="javascript:void(0)"
             (click)="logOut(); isCollapsed = !isCollapsed"
          >
           Salir
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
